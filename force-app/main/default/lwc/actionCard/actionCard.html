<template>
  <div class="slds-card slds-card_boundary action-card">
    <div class="slds-card__body slds-p-around_medium">
      <h4 class="slds-text-heading_small slds-m-bottom_small">{action.title}</h4>
      <p class="slds-text-body_regular slds-m-bottom_medium slds-text-color_weak">
        {action.description}
      </p>
      <div class="slds-grid slds-grid_align-end">
        <lightning-button 
          variant="neutral" 
          label="Learn more" 
          onclick={handleLearnMore}>
        </lightning-button>
      </div>
    </div>
  </div>
  
  <c-action-modal 
    if:true={showModal} 
    action={action} 
    onclose={handleCloseModal}>
  </c-action-modal>
</template>

<template>
  <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <lightning-button-icon 
          icon-name="utility:close" 
          onclick={handleClose} 
          alternative-text="close" 
          variant="bare-inverse" 
          class="slds-modal__close">
        </lightning-button-icon>
        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{action.title}</h2>
      </header>
      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <div class="slds-text-longform">
          <h3 class="slds-text-heading_small slds-m-bottom_small">What this action can help with:</h3>
          <p class="slds-text-body_regular slds-m-bottom_medium">
            {action.description}
          </p>
          <div class="slds-notify slds-notify_alert slds-theme_info" role="alert">
            <span class="slds-assistive-text">Info</span>
            <span class="slds-icon_container slds-icon-utility-info slds-m-right_x-small" title="Description of icon when needed">
              <lightning-icon icon-name="utility:info" size="x-small"></lightning-icon>
            </span>
            <h2>Preview Mode</h2>
            <p>This is a UI previewâ€”no agent call is performed. In the actual implementation, this action would trigger a conversation with the AI agent.</p>
          </div>
        </div>
      </div>
      <footer class="slds-modal__footer">
        <lightning-button variant="brand" label="Close" onclick={handleClose}></lightning-button>
      </footer>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
